<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="tic_tac_toe.css">
</head>
<body>
    <section>
        <h1 class="title">| Tic-Tac-Toe |</h1>
        <h3 class="description">First to get <b>THREE IN A ROW</b> wins!</h3>
          <div class="both-player-names"><span class="player1">Player 1</span><span class="player2">Player 2</span></div>
        <div class="container">
            <div class="cell" id="0"></div>
            <div class="cell" id="1"></div>
            <div class="cell" id="2"></div>
            <div class="cell" id="3"></div>
            <div class="cell" id="4"></div>
            <div class="cell" id="5"></div>
            <div class="cell" id="6"></div>
            <div class="cell" id="7"></div>
            <div class="cell" id="8"></div>
        </div>
        <h2 class="play-status"></h2>
        <button class="pvp">Two Player Game</button>
        <button class="restart-game">Restart Game!</button>
        <button class="pve">Versus Computer</button>
    </section>
<script src="tic_tac_toe.js"></script>
</body>
</html>
